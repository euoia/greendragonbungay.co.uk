  <body>
    <div class="title">
      Green Dragon Takeaway Service
    </div>

    <div class="instructions">
      <ol>
        <li>Select beer</li>
        <li>Provide your name</li>
        <li>Pay now or when you collect</li>
      </ol>
    </div>

    <form action="http://localhost:3000/takeaway" method="POST" onsubmit="return checkForm(this)">
      <div class="controls">
        <div class="header">1. Select beer</div>
        <table class="beer">
          <tr>
            <td>
              <input type="hidden" id="chaucer" name="chaucer" value="0" />
              <div class="button-container">
                <button type="button" onclick="removeBeer('chaucer')">
                  <i class="fa fa-minus"></i>
                </button>
                <button type="button" onclick="addBeer('chaucer')">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td><span class="chaucerCount"></span></td>
            <td>Chaucer Ale 1.5 L</td>
          </tr>
          <tr>
            <td>
              <input type="hidden" id="bridge" name="bridge" value="0" />
              <div class="button-container">
                <button type="button" onclick="removeBeer('bridge')">
                  <i class="fa fa-minus"></i>
                </button>
                <button type="button" onclick="addBeer('bridge')">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td><span class="bridgeCount"></span></td>
            <td>Bridge Street 1.5 L</td>
          </tr>
          <tr>
            <td>
              <input type="hidden" id="gold" name="gold" value="0" />
              <div class="button-container">
                <button type="button" onclick="removeBeer('gold')">
                  <i class="fa fa-minus"></i>
                </button>
                <button type="button" onclick="addBeer('gold')">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td><span class="goldCount"></span></td>
            <td>Dragon Gold 1.5 L</td>
          </tr>
          <tr>
            <td>
              <input type="hidden" id="mild" name="mild" value="0" />
              <div class="button-container">
                <button type="button" onclick="removeBeer('mild')">
                  <i class="fa fa-minus"></i>
                </button>
                <button type="button" onclick="addBeer('mild')">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </td>
            <td><span class="mildCount"></span></td>
            <td>Strong Mild 1.5 L</td>
          </tr>
        </table>

        <div class="price">£<span class="price-amt"></span></div>

        <div class="header">2. My name is…<div>
        <div class="name-input">
          <input type="text" id="fname" name="fname" required />
        </div>

        <div class="header">3. I want to pay…</div>
        <div class="name-input">
          <div class="radio-option">
              <input type="radio" name="pay_by" id="cash" value="cash" />
              <label for="cash">When I collect</label>
          </div>

          <div class="radio-option">
            <input type="radio" id="card" name="pay_by" value="card" />
            <label for="card">With my card now</label>
          </div>
        </div>

        <div class="place-order">
          <input type="submit" value="Place Order"></input>
        </div>

        <div class="helper-text">
          If you need help call 01986 892681.
        </div>
      </div>
    </form>
